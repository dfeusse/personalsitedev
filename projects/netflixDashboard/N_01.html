    <meta charset="UTF-8">
    <!-- JS files -->
    <script src="d3.v2.js" type="text/javascript"></script>
    <script src="crossfilter.v1.js" type="text/javascript"></script>
    <script src="dc.js_master/dc.js" type="text/javascript"></script>
    <script src='highlighter/shCore.js' type='text/javascript'></script>
    <script src="highlighter/shAutoloader.js" type="text/javascript"></script>
    <script src='highlighter/shBrushJScript.js' type='text/javascript'></script>
    <script src='highlighter/shBrushXml.js' type='text/javascript'></script>
    
    <link href='highlighter/shCore.css' rel='stylesheet' type='text/css'/>
    <link href='highlighter/shThemeDefault.css' rel='stylesheet' type='text/css'/>

    <link href="index.css" rel="stylesheet" type="text/css"/>

    <link href="N_01.css" rel="stylesheet">    
    <style>
        /* Bootstrap, custom container */  
        .container {
            margin: 0 auto;
            max-width: 1000px;
        }
        .container > hr {
            margin: 60px 0;
        }        
    </style>
</head>
<body>
    <div class="container"> <!-- main container -->
   
    <div class="row-fluid">
        <div class="block pink"> 
            <h1> Netlix </h1> 
            <h2> 2013 </h2>
        </div>
        <div class="block blue">   
            <div class="netflixlogo">
                <img src="assets/img/N_red2.png" alt="Netflix Logo" style="width:60px;height:90px">
            </div>
        </div>
    </div>

    <hr>

    <div class="row-fluid">
        <div class="totalPostsContainer">
            <div class="totalPostsHeader">
                <div class="block yellow">
                    <div class="totalPosts_Icon">
                        <img src="assets/img/postsBlack2.png" alt="Total Twitter Posts">
                    </div>
                </div>
                <div class="block green">
                    <div class="totalPosts_Text sentimentTextPadding">
                        629
                    </div>
                </div>
            </div> 
        </div> 
    </div>

    <hr>

    <div class="row-fluid">

        <div class="totalPostsContainer">
            <div class="totalSentimentHeader">
                <div class="block yellow">
                    <div class="totalPosts_Icon">
                        <img src="assets/img/positiveBlack.png" alt="Total Twitter Posts">
                    </div>
                </div>
                <div class="block green">
                    <div class="sentimentPosts_Text sentimentTextPadding">
                        629
                    </div>
                </div>

                <div class="block yellow">
                    <div class="totalPosts_Icon sentimentButtonPadding">
                        <img src="assets/img/negativeBlack.png" alt="Total Twitter Posts">
                    </div>
                </div>
                <div class="block green">
                    <div class="sentimentPosts_Text sentimentTextPadding">
                        629
                    </div>
                </div>

                <div class="block yellow">
                    <div class="totalPosts_Icon sentimentButtonPadding">
                        <img src="assets/img/neutralBlack.png" alt="Total Twitter Posts">
                    </div>
                </div>
                <div class="block green">
                    <div class="sentimentPosts_Text sentimentTextPadding">
                        629
                    </div>
                </div>
            </div> 
        </div> 
    </div>

   <hr>

    <div class="row-fluid">
        <div class="span12">
            <div class="span6">
                <div class="totalPostsContainer">
                    <div class="totalFollowersHeader">
                        <div class="block yellow">
                            <div class="totalPosts_Icon">
                                <img src="assets/img/userBlack.png" alt="Total Followers">
                            </div>
                        </div>
                        <div class="block green">
                            <div class="totalPosts_Text sentimentTextPadding">
                                629
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="span6">
                <div class="totalPostsContainer">
                    <div class="totalKloutHeader">
                        <div class="block yellow">
                            <div class="totalPosts_Icon">
                                <img src="assets/img/kloutBlack.png" alt="Total Followers">
                            </div>
                        </div>
                        <div class="block green">
                            <div class="totalPosts_Text sentimentTextPadding">
                                629
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        
    </div>    
    
    </div> <!-- end of entire container -->
    <!--footer -->
    <div class="container">
        <div class="footer">
            <hr>
            <p class="pull-left">R/GA, SF Analytics 2013</p>
            <p class="pull-right"><a href="#">Back to top</a></p>
        </div>
    </div>
